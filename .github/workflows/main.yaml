name: Trigger function on commit

on:
  push:
    branches: [ main ]  # Trigger on commits to the main branch

jobs:
  trigger-function:
    runs-on: ubuntu-latest  # Specify the runner environment
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Replace with your desired Python version
      # - name: Install dependencies
      #   run: pip install -r requirements.txt  # If you have any dependencies
      - name: Trigger function
        run: python3 /Users/goku/Desktop/Hackniche/DockerTest/my_function.py  # Replace with your Python file and function
